[mypy]
python_version = 3.8
mypy_path = src
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_column_numbers = true
show_error_context = true
pretty = true
color_output = true
error_summary = true
namespace_packages = true
explicit_package_bases = true
disable_error_code = union-attr,has-type,var-annotated

[mypy-pyspark.*]
ignore_missing_imports = true

[mypy-delta.*]
ignore_missing_imports = true

[mypy-mock_spark.*]
ignore_missing_imports = true

[mypy-sqlalchemy.*]
ignore_missing_imports = true

[mypy-pipeline_builder.compat]
warn_return_any = false

[mypy-pipeline_builder.execution]
warn_unused_ignores = false

[mypy-pipeline_builder.table_operations]
warn_unused_ignores = false

[mypy-pipeline_builder.compat_helpers]
warn_unused_ignores = false

[mypy-pipeline_builder.writer.storage]
warn_unused_ignores = false

[mypy-pipeline_builder.engine.spark_engine]
disable_error_code = misc,arg-type
warn_unused_ignores = false

[mypy-pipeline_builder.pipeline.runner]
warn_unused_ignores = false

[mypy-pipeline_builder.pipeline.builder]
# Stricter type checking for builder module to catch type mismatches
warn_return_any = true
warn_unused_ignores = true
# Don't disable error codes that could catch type issues
# Keep redundant-cast warnings to catch unnecessary casts
warn_redundant_casts = true
