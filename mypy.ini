[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True
explicit_package_bases = True
namespace_packages = True
# Allow using dynamic types from compat module
disable_error_code = valid-type,attr-defined,no-any-return,operator,unreachable

# Ignore missing imports for optional dependencies
[mypy-pyspark.*]
ignore_missing_imports = True

[mypy-delta.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-mock_spark.*]
ignore_missing_imports = True

# Compat module has dynamic imports that are hard to type
[mypy-sparkforge.compat]
disallow_any_unimported = False
no_implicit_reexport = False
ignore_errors = True

# Allow using compat types as type annotations
[mypy-sparkforge.types]
disallow_any_unimported = False

[mypy-sparkforge.functions]
disallow_any_unimported = False

[mypy-sparkforge.performance]
disallow_any_unimported = False

[mypy-sparkforge.table_operations]
disallow_any_unimported = False

[mypy-sparkforge.validation.*]
disallow_any_unimported = False

[mypy-sparkforge.writer.*]
disallow_any_unimported = False

[mypy-sparkforge.execution]
disallow_any_unimported = False

[mypy-sparkforge.pipeline.*]
disallow_any_unimported = False

[mypy-sparkforge.models.*]
disallow_any_unimported = False
