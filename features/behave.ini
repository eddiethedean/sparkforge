[behave]
# Behave configuration for SparkForge BDD tests

# Test execution settings
default_format = pretty
default_tags = ~@skip
default_steps = features/steps

# Output settings
format = pretty
outfile = features/reports/behave_report.txt
logging_level = INFO
logging_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
logging_file = features/reports/behave.log

# Test discovery
include_re = .*\.feature$
exclude_re = .*\.pyc$

# Performance settings
timeout = 300
max_failures = 10

# Reporting
junit = true
junit_directory = features/reports/junit

# Color output
color = true
no_color = false

# Verbose output
verbose = true
quiet = false

# Stop on first failure
stop = false

# Dry run (don't execute steps)
dry_run = false

# Show skipped tests
show_skipped = true

# Show source locations
show_source = true

# Show timings
show_timings = true

# Show capture
show_capture = always

# Show local variables
show_locals = false

# Show traceback
show_traceback = true

# Show diff
show_diff = true

# Show progress
show_progress = true

# Show summary
show_summary = true

# Show slowest tests
show_slowest = 10

# Show warnings
show_warnings = true

# Show errors
show_errors = true

